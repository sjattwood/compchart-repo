<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>comparison chart from json</title>
    <style media="screen">
      section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      table {
        font-family: sans-serif;
      }
      thead th {
        padding: 1em;
        background-color: #2febdf;
      }
      tbody {
        text-align: center;
        font-family: sans-serif;
      }
      tbody td {
        padding: .5em 1em;
      }
      tr:nth-child(odd) {
        background-color: #f8f8f8;
      }
      tr:nth-child(even){
        background-color: #eee;
      }
      tr:first-child {
        position: absolute;
        width: 5em;
        left: 0;
        top: auto;
        border-top-width: 1px;
        background-color: #ccc;
        color: #fff;
      }
      .chartcontainer {
        position: relative;
        max-width: 600px;
        overflow: scroll;
        margin: 0 auto;
      }
      @media only screen and (max-device-width: 768px) {
        /* for small screen sizes under 600px */
        .chartcontainer {
          width: 90%;
          height: auto;
          scroll-behavior: smooth;
          position: relative;
        }
        .bar-left {
          position: absolute;
          top: 0;
          left: 0;
          width: 20%;
          height: 100%;
          background-color: rgba(255, 0, 0, 0.5);
          content: "";
        }
      }
    </style>
  </head>
  <body>
    <section class="compchart">
      <div class="chartcontainer">
        <table>
          <thead>

          </thead>
          <tbody>

          </tbody>
        </table>
        <div class="bar-left">
        </div>
      </div>
    </section>

    <section>
      <label for="blah">Choose a blah:</label>
      <select class="blah" name="blorbia">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>


      </select>
    </section>
    <script src="./compchart.js" charset="utf-8"></script>
  </body>
</html>
